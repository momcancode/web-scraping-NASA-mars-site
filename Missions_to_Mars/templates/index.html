<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1><b>Mission to Mars</b></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h3>Latest Mars News</h3>
        <h5>{{ mars.news_title }}</h5>
        <p>{{ mars.news_paragraph }}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <h3>Featured Mars Image</h3>
        <img src="{{ mars.featured_image_url }}" alt="Featured Mars Image">
      </div>
      <div class="col-md-4">
        <h5>Mars Facts</h5>
        <table class="table table-bordered">
          {{ mars.mars_facts }}
        </table>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        {% for url in mars.hemisphere_image_urls %}
          <figure class="figure">
            <img src="{{ url.img_url }}" class="figure-img img-fluid rounded" alt="{{ url.title }}">
            <figcaption class="figure-caption text-right">{{ url.title }} Enhanced</figcaption>
          </figure>
        {% endfor %}
      </div>
    </div>
    
  </div>
</body>

</html>
